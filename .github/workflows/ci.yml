name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: "20"
  RUST_VERSION: "stable"

jobs:
  # TypeScript Lint & Format Check
  lint-ts:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  # Rust Lint & Format Check
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Check formatting
        working-directory: packages/core
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: packages/core
        run: cargo clippy --all-targets --all-features -- -D warnings

  # TypeScript Test
  test-ts:
    name: Test TypeScript
    runs-on: ubuntu-latest
    needs: [lint-ts]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # Rust Test
  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    needs: [lint-rust]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Run tests
        working-directory: packages/core
        run: cargo test --all-features

  # Build Check
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-ts, test-rust]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/core

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript packages
        run: npm run build

      - name: Build Rust packages
        working-directory: packages/core
        run: cargo build --release
